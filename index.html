<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Всё через Ж</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <nav class="header__nav">
          <a href="#" class="header__logo">
            <img src="./img/logo-1.svg" alt="logo-1" class="logo-1" />
            <img src="./img/logo-2.svg" alt="logo-2" />
          </a>
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">О нас</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Проекты</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Этапы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Отзывы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
          <button class="button__search">
            <img class="search-form__image" src="./img/search.svg" alt="" />
          </button>
        </nav>
      </header>
      <main class="main">
        <div
          id="carouselExampleIndicators"
          class="carousel slide slide__resolution"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/pic_1.png" class="d-block w-100" alt="фото-1" />
            </div>
            <div class="carousel-item">
              <img src="./img/pic-2.png" class="d-block w-100" alt="фото-2" />
            </div>
            <div class="carousel-item">
              <img src="./img/pic-3.png" class="d-block w-100" alt="фото-3" />
            </div>
            <div class="carousel__container">
              <h2 class="title__carousel">Проектные решения любой сложности</h2>
              <p class="paragraph__carousel">
                Есть над чем задуматься: базовые сценарии поведения
                пользователей и по сей день остаются уделом проектантов
              </p>
              <button class="btn__carousel">Заказать расчёт</button>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
